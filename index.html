<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>TiffyAI Lucky Wheel</title>
  <script src="https://cdn.jsdelivr.net/npm/web3@1.10.0/dist/web3.min.js"></script>
  <script src="https://unpkg.com/@walletconnect/web3-provider@1.8.0/dist/umd/index.min.js"></script>
  <script src="https://unpkg.com/web3modal@1.9.12/dist/index.js"></script>
  <style>
    body {
      background: radial-gradient(circle at center, #000, #111);
      color: gold;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      margin: 0;
      padding: 30px;
      overflow: hidden;
    }

    #wheel-container {
      position: relative;
      width: 600px;
      margin: 60px auto;
    }

    #wheel {
      width: 100%;
      border-radius: 50%;
      border: 16px solid gold;
      box-shadow: 0 0 40px gold;
      transition: transform 5s ease-out;
    }

    #arrow {
      position: absolute;
      top: -40px;
      left: 50%;
      transform: translateX(-50%);
      width: 0; 
      height: 0; 
      border-left: 40px solid transparent;
      border-right: 40px solid transparent;
      border-bottom: 80px solid red;
    }

    #spinButton {
      padding: 20px 40px;
      font-size: 24px;
      background: linear-gradient(45deg, gold, #ffeb3b);
      border: none;
      border-radius: 12px;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      margin-top: 40px;
      box-shadow: 0 0 20px gold;
    }

    #popup {
      margin-top: 40px;
      font-size: 28px;
      color: #00ffcc;
      display: none;
      animation: fadeIn 1s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <h1 style="font-size: 36px;">Spin the TiffyAI Bonus Wheel!</h1>

  <div id="wheel-container">
    <div id="arrow"></div>
    <img id="wheel" src="wheel.png" alt="Lucky Wheel" />
  </div>

  <button id="spinButton">Spin Now</button>
  <div id="popup"></div>

  <audio id="spinSound" src="https://cdn.pixabay.com/audio/2022/08/04/audio_72a5754f82.mp3"></audio>

  <script>
    const wheel = document.getElementById("wheel");
    const popup = document.getElementById("popup");
    const spinSound = document.getElementById("spinSound");

    const prizes = [
      "NFT Boost!",
      "XP Boost!",
      "You WON 5 TIFFY!",
      "2x Mining Rate",
      "Better Luck Next Time",
      "2x Mining Rate",
      "You Won 1 TIFFY!",
      "XP Boost"
    ];

    const sliceCount = prizes.length;
    const sliceAngle = 360 / sliceCount;

    let web3, user;

    async function connectWallet() {
      if (typeof window.ethereum !== "undefined") {
        web3 = new Web3(window.ethereum);
        await window.ethereum.request({ method: "eth_requestAccounts" });
        const accounts = await web3.eth.getAccounts();
        user = accounts[0];
      } else {
        alert("Please install MetaMask or open in DApp browser.");
      }
    }

    document.getElementById("spinButton").addEventListener("click", async () => {
      await connectWallet();
      if (!user) return alert("Wallet not connected");

      spinSound.play();
      popup.style.display = "none";

      const extraDegrees = Math.floor(Math.random() * 360);
      const totalRotation = 360 * 5 + extraDegrees;
      wheel.style.transition = "transform 5s ease-out";
      wheel.style.transform = `rotate(${totalRotation}deg)`;

      const finalDeg = totalRotation % 360;
      const indexFromTop = Math.floor((360 - finalDeg + sliceAngle / 2) % 360 / sliceAngle);
      const finalPrize = prizes[indexFromTop];

      setTimeout(async () => {
        popup.textContent = `Congratulations! ${finalPrize}`;
        popup.style.display = "block";

        // Reward payout for token wins
        if (finalPrize.includes("5 TIFFY") || finalPrize.includes("1 TIFFY")) {
          const rewardAmount = finalPrize.includes("5 TIFFY") ? 5 : 1;
          try {
            const res = await fetch("https://tiffyai-wh-wa.onrender.com/reward", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ wallet: user, amount: rewardAmount })
            });
            const data = await res.text();
            console.log("Reward Response:", data);
          } catch (err) {
            console.error("Error sending reward:", err);
            popup.textContent += "\nReward failed. Try again later.";
          }
        }
      }, 5000);
    });
  </script>

</body>
</html>
